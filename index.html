<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main class="calcBody">
			<section id="display">
				<div id="formula">

				</div>
				<input id="inputs" type="text" name="" value="If using this input via keyboard, use Enter key instead.">
				<div id="result">

				</div>
			</section>
			<div class="bottom">
				<section id="extraOpe">
					<section class="ope" id="opBracket"><span>(</span></section>
					<section class="ope" id="clBracket"><span>)</span></section>
					<section class="ope" id="percent"><span>%</span></section>
					<section class="ope" id="reset"><span>Reset</span></section>
					<section class="ope" id="ans"><span>Ans</span></section>
				</section>
				<section id="digits">
					<div class="order upper">
						<section class="num" id="seven"><span>7</span></section>
						<section class="num" id="eight"><span>8</span></section>
						<section class="num" id="nine"><span>9</span></section>
					</div>
					<div class="order mid">
						<section class="num" id="four"><span>4</span></section>
						<section class="num" id="five"><span>5</span></section>
						<section class="num" id="six"><span>6</span></section>
					</div>
					<div class="order lower">
						<section class="num" id="one"><span>1</span></section>
						<section class="num" id="two"><span>2</span></section>
						<section class="num" id="three"><span>3</span></section>
					</div>
					<div class="order extra">
						<section class="num" id="zero"><span>0</span></section>
						<section class="num" id="comma"><span>.</span></section>						
					</div>
				</section>
				<section id="operators">
					<section class="ope" id="plus"><span>+</span></section>
					<section class="ope" id="minus"><span>-</span></section>
					<section class="ope" id="mult"><span>&times</span></section>
					<section class="ope" id="divd"><span>&divide</span></section>
					<section class="ope" id="equal"><span>=</span></section>
				</section>
			</div>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
